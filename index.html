<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te22s2t</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field">
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <div class="winner">
        <!-- <div class="current-player">

        </div> -->
        <div class="text-row">
            <div class="score-title">
                <p class="current">Сейчас ходит Х</p>
            </div>
            <div class="score-title current-score">
                <p class="scoreX">Игрок Х побед - 0</p>
                <p class="score0">Игрок 0 побед - 0</p>
            </div>
        </div>
        <div class="buttons-row">
            <div class="button" id="newGame">
                Новая игра
            </div>
            <!-- <div class="button" id="resetScore">
                Рестарт
            </div> -->
        </div>
    </div>



    <div class="modal-overlay">
        <div class="modal">
            <!--   Svg иконка для закрытия окна  -->
            <svg class="modal__cross" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
            <p class="modal__title"></p>
            <div class="button" id="newGameModal">
                Новая игра
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
